<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <!-- <marquee behavior="scroll" scroll amount="10px" loop="0" direction="right" bgcolor="silver" hight="100px" width="500px"  ><h1> Application Form </h1></marquee> -->
    <fieldset>REGISTRATION FORM
    <form action="" method="get">
    <table>
    <tr>
        <td>
            <label for="a">First name </label>
        </td>
        <td>
            <input type="text" name="a" id="a" placeholder="First name" maxlength="20char">max 20 char
        </td>
    </tr>
    <tr>
        <td>
            <label for="b">Last name</label>
        </td>
        <td>
            <input type="text" name="b" id="b" placeholder="Last name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="c">Date of Birth</label>
        </td>
        <td>
            <input type="date" name="c" id="c">
        </td>
    </tr>
    <tr>
        <td>
            <label for="d">Gender</label>
        </td>
        <td>
            <input type="radio" name="d" id="d">Male
            <input type="radio" name="d" id="d">Female
            <input type="radio" name="d" id="d">Other
        </td>
    </tr>
    <tr>
        <td>
            <label for="e">Email ID</label>
        </td>
        <td>
            <input type="Email IDs" name="e" id="e">
        </td>
    </tr>
    <tr>
        <td>
            <label for="f">Mobile No</label>
        </td>
        <td>
            <input type="Mobile No" name="f" id="f">
        </td>
    </tr>
    <tr>
        <td>
            <label for="g">Address</label>
        </td>
        <td>
            <textarea name="Address" id="g" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="h">City</label>
        </td>
        <td>
            <input type="City" name="h" id="h" maxlength="20char">(max 20 char a-z and A-Zs)
        </td>
    </tr>
    <tr>
        <td>
            <label for="i">Pin code</label>
        </td>
        <td>
            <input type="Pin code" name="i" id="i" inputmode="numeric" maxlength="6">(6 Digit Number)
        </td>
    </tr>
    <tr>
        <td>
            <label for="j">State</label>
        </td>
        <td>
            <input type="State" name="j" id="j">
        </td>
    </tr>
    <tr>
        <td>
            <label for="k">Country</label>
        </td>
        <td>
            <input type="Country" name="k" id="k">
        </td>
    </tr>
    <tr>
        <td>
            <label for="l">Hobbies</label>
        </td>
        <td>
            <input type="checkbox" name="l" id="l">Dancing
            <input type="checkbox" name="l" id="l">Drawing
            <input type="checkbox" name="l" id="l">Singing
            <input type="checkbox" name="l" id="l">Other
            <input type="" name="l" id="l">
        </td>
    </tr>
  <table>
    <tr>
        <td rowspan="5">Qualification</td>
        <!-- <td> </td> -->
        <td>SL.NO</td>
        
        <td>Examination</td>
        
        <td>Board</td>
       
        <td>Percentage</td>
      
        <td>Year of Passing</td>
    </tr>
    
    <tr>
        
        <td>01</td>
      
        <td>SSLC</td>
       
        <td><input type="text" ></td>
       
        <td><input type="text"></td>
       
        <td><input type="text"></td>
    </tr>
    <tr>
       
        <td>02</td>
       
        <td>PUC/DIP</td>
        
        <td><input type="text" ></td>
        
        <td><input type="text"></td>
       
        <td><input type="text"></td>
    </tr>
    <tr>
       
        <td>03</td>
       
        <td>BE</td>
      
        <td><input type="text" ></td>
       
        <td><input type="text"></td>
        
        <td><input type="text"></td>
    </tr>
    <tr>
        
        <td>04</td>
        
        <td>Master Degree</td>
        
        <td><input type="text" ></td>
        
        <td><input type="text"></td>
        
        <td><input type="text"></td>
    </tr>
   </table>
   <table>
  <tr>
    <td> 
        <label for="w">Course Applied for</label>
    </td>
    <td>
        <input type="checkbox" name="w" id="w">BCA
        <input type="checkbox" name="w" id="w">B.com
        <input type="checkbox" name="w" id="w">B.sc
        <input type="checskbox" name="w" id="w">B.A
    </td>
   </tr>
 <tr>
    <td>
        <button >Submit</button>
    
    
        <button >Cancel</button>
    </td>
  </tr>
 </table>




 </table>
</form>
</fieldset>
</body>
</html>
